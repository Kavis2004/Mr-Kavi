<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FontLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/geometries/TextGeometry.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">

<body class="min-h-screen bg-slate-900 text-gray-100 overflow-hidden relative font-sans">
    <!-- Animated Background Shapes -->
    <div class="fixed inset-0 pointer-events-none z-0" aria-hidden="true">
        <!-- Shape 1 -->
        <div id="shape1" class="absolute w-20 h-20 bg-gradient-to-br from-purple-500 to-violet-600 rounded-full opacity-50" style="top: 10%; left: 15%;"></div>
        <!-- Shape 2 -->
        <div id="shape2" class="absolute bg-gradient-to-br from-purple-500 to-violet-600 rounded-full opacity-50" style="width: 120px; height: 120px; top: 30%; right: 20%;"></div>
        <!-- Shape 3 -->
        <div id="shape3" class="absolute bg-gradient-to-br from-purple-500 to-violet-600 rounded-full opacity-50" style="width: 60px; height: 60px; bottom: 15%; left: 30%;"></div>
        <!-- Shape 4 -->
        <div id="shape4" class="absolute bg-gradient-to-br from-purple-500 to-violet-600 rounded-full opacity-50" style="width: 100px; height: 100px; bottom: 40%; right: 10%;"></div>
    </div>

    <!-- Main Content -->
    <div class="absolute inset-0 flex items-center justify-center z-10">
        <!-- 3D Logo in top corner -->
        <div class="absolute top-6 left-6 h-20 w-32 z-20" aria-label="KV Logo">
            <canvas id="logo-canvas" style="width: 100%; height: 100%;"></canvas>
        </div>

        <div class="text-center p-5 w-[90%] max-w-2xl">
            <!-- Profile Image -->
            <div class="mb-5">
                <img
                    src="photo/image(4).jpg"
                    alt="Kavishka Madushan"
                    class="w-30 h-30 md:w-38 md:h-38 rounded-full object-cover mx-auto shadow-lg border-3 border-purple-500"
                    style="width: 150px; height: 150px;"
                />
            </div>

            <!-- Full Name with Split Colors and Glow -->
            <h1 class="text-3xl md:text-5xl font-bold mb-3">
                <span class="text-red-500 animate-pulse" style="text-shadow: 0 0 10px rgba(239,68,68,0.8);">Kavishka</span>
                <span class="text-white animate-pulse" style="text-shadow: 0 0 10px rgba(255,255,255,0.8);">Madushan</span>
            </h1>

            <!-- Description -->
            <p class="text-base md:text-xl text-gray-300 mb-6 leading-relaxed">
                Innovating Digital Experiences & Exploring Creative Frontiers
            </p>

            <!-- Navigation Links -->
            <div class="flex flex-col md:flex-row items-center justify-center gap-4 md:gap-6">
                <a
                    href="portfolio.html"
                    class="w-full md:w-auto px-6 py-3 bg-purple-600 text-white rounded-full border-2 border-purple-600 transition-all duration-300 hover:bg-purple-700 hover:shadow-lg hover:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-purple-400 text-center no-underline"
                >
                    Portfolio
                </a>
                <a
                    href="https://www.linkedin.com/in/kavishka-madushan-509964304?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"
                    target="_blank"
                    rel="noopener noreferrer"
                    class="w-full md:w-auto px-6 py-3 bg-purple-600 text-white rounded-full border-2 border-purple-600 transition-all duration-300 hover:bg-purple-700 hover:shadow-lg hover:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-purple-400 text-center no-underline"
                >
                    LinkedIn
                </a>
                <a
                    href="#updates"
                    class="w-full md:w-auto px-6 py-3 bg-purple-600 text-white rounded-full border-2 border-purple-600 transition-all duration-300 hover:bg-purple-700 hover:shadow-lg hover:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-purple-400 text-center no-underline"
                >
                    Updates
                </a>
                <a
                    href="mybooks.html"
                    class="w-full md:w-auto px-6 py-3 bg-purple-600 text-white rounded-full border-2 border-purple-600 transition-all duration-300 hover:bg-purple-700 hover:shadow-lg hover:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-purple-400 text-center no-underline"
                >
                    MyBooks
